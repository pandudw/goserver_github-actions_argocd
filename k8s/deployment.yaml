apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  namespace: default
spec:
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
      - name: goserver
        image: goserver-img:latest
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        ports:
        - containerPort: 9999
