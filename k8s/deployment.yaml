apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  namespace: default
spec:
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
      - name: goserver
        image: pandudw/goserver-img
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 30m
            memory: 20Mi
        ports:
        - containerPort: 9999
